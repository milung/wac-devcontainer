name: Developer Containers Prebuilds

on:
  workflow_dispatch: {}

  pull_request:
  push:
    branches: [ "step-*" ]
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v2
      with: 
        use: true

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install devcontainer
      run: npm install -g @devcontainer/cli
    
    - name: Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v1
      with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Pre-Build Dev Container
      run: devcontainer build --workspace-folder . --platform "linux/amd64,linux/arm64" --image-name milung/wac-devc-ufe:${{ github.ref_name }}  --push
      
